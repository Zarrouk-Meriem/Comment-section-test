<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="querries.css" />
    <!-- displays site properly based on user's device -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Italianno&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive comments section</title>
  </head>
  <body>
    <div class="comments">
      <div class="container">
        <div class="comment">
          <div class="likes-container">
            <button class="btn plus-btn">
              <ion-icon class="plus-icon icon" name="add-outline"></ion-icon>
            </button>
            <p class="likes-counter">${comment.score}</p>
            <button class="btn minus-btn">
              <ion-icon
                class="minus-icon icon"
                name="remove-outline"
              ></ion-icon>
            </button>
          </div>
          <div class="comment-container">
            <div class="comment-header">
              <div class="contact-info">
                <img src="${comment.user.image.webp}" alt="profile pic" />
                <p class="username">${comment.user.username}</p>

                <p class="date">${comment.createdAt}</p>
              </div>
              <div class="reply-btn">
                <button class="reply-icon">
                  <img src="images/icon-reply.svg" alt="reply icon" />
                </button>
                <button class="reply-text"><p>Reply</p></button>
              </div>
            </div>
            <div class="comment-description">${comment.content}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="add-comment">
      <div class="add-comment-container">
        <div class="user-comment">
          <img src="images/avatars/image-juliusomo.png" alt="profile pic" />

          <textarea
            placeholder="Add a comment..."
            name="comment"
            id="text-box"
          ></textarea>
          <button class="send-btn">SEND</button>
        </div>
      </div>
    </div>
    <div class="delete-panel-container hidden fade">
      <div class="delete-panel">
        <h3 class="delete-title">Delete comment</h3>
        <p class="delete-text">
          Are you sure you want to delete this comment? This will remove the
          comment and you can't be undone.
        </p>
        <div class="delete-panel-btns">
          <button class="CANCEL-btn">NO, CANCEL</button>
          <button class="DELETE-btn">YES, DELETE</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <script type="module" src="app.js"></script>
</html>
